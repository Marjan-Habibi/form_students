<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Form Students
        </h1>
    </header>
    <section>
        <div class="container">
    <form  class="form-container">
        <label  for="name">Full Name</label>
        <input  class="content-input" type="text" id="name" name="name" placeholder="(Your Full Name)" required>
        <label  for="F/Name">F/Name</label>
        <input  class="content-input" type="text" id="name" name="F/name" placeholder="(your Father Name)" required>
        <label  for="email">Email</label>
        <input  class="content-input" type="text" id="email" name="email" placeholder="(Your Email Adress)">
        <label  for="Data">Date Birthday</label>
        <input  class="content-input" type="date" id="date" name="date" placeholder="Date" required><br>
        <label  for="file">Uplode Your Photo</label>
        <input  class="content-input" type="file" id="file" name="file" placeholder="file" required><br>
        <label  for="age">Date</label>
        <input  class="content-input" type="date" id="age" name="date" placeholder="(Date)" required><br>
        <label  for="langauge">langauge</label>
        <select class="content-input" name="langauge" id="langauge">
        <option class="content" class="content" value="Dari">Dari</option>
        <option class="content" value="English">English</option>
        <option class="content" value="Pashto">Pashto</option>        
        <option class="content" value="Arbic">Arbic</option>
        <option class="content" value="Turkey">Turkey</option>
    </select>
        <label for="class">class</label>
        <input  class="content-input" type="text" id="class" name="class" placeholder="(Your class)" required>
        <label for="country">country</label>
        <input  class="content-input" type="text" id="country" name="country" placeholder="(Your country & City)">
        <input class="content-submit" type="submit">
    </form>
</div>
</section>
</body>
</html>
